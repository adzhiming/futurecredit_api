
<div class="tabCon">
    <div style="display: block" class="cont1">
        <p ng-hide="tip.isHide" class="text-center padding10">{{tip.text}}</p>
        <div class="content" ng-repeat="key in dlList">
            <div class="cont-top">
                <div class="top">
                    <div class="toux">
                        <div class="img">
                            <img src="__ASSETS__/agent/img/touXia1.png" alt="">
                        </div>
                    </div>
                    <div class="zliao">
                        <p>{{key.name}}/{{key.phone}}</p>
                        <p>代理人：{{key.agenter}}</p>
                    </div>
                    <div class="dail">
                        <p>{{key.lev}}代理</p>

                    </div>
                </div>
                <div class="bottom">
                    <div class="op">
                        <p class="fenxian" data-clipboard-text="{{key.cardurl}}">复制信用卡链接</p>
                        <p class="fenxian" data-clipboard-text="{{key.loanurl}}">复制贷款链接</p>
                    </div>
                </div>
            </div>
            <div class="cont-bottom">
                <ul>
                    <li>
                        <p ng-click="restid(key.id)">重新授权</p>
                    </li>
                    <li>
                        <p ui-sref="myAgent_edit({did:key.id,page:page})">修改</p>
                    </li>
                    <li>
                        <p>删除</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div paginations conf="pageset" ></div>
</div>
