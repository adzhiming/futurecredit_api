<div id="header" class="text-center">
   <a class="back" href="javascript:history.back()">×</a>
   收款账户
</div>
<div class="header-gao"></div>
<div>
    <img src="__ASSETS__/agent/img/X_banner.png" class="img-responsive"/>
</div>
<div class="shoukuan-box">
    <form  >
        <div class="clearfix">
            <span>开户名：</span><input type="text" ng-model="sk.name"   class="ipt1">
            <span>身份证：</span><input type="text" ng-model="sk.id_card"   class="ipt1">
            <span>卡号：</span><input type="text"   ng-model="sk.card_no"   class="ipt1">
            <span>银行名：</span><input type="text" ng-model="sk.card_name"   class="ipt1">
            <span>支行名：</span><input type="text" ng-model="sk.card_sub_name"  class="ipt1">
        </div>
        <p class="error" ng-hide="istip">{{tip}}</p>



        <p class="op">收款账号用于提现，请务必准确填写</p>
        <div class="btn" ng-click="submit()">保存</div>
    </form>
</div>

<div class="footer-gao"></div>
<ng-include src="'footer.html'" ></ng-include>
