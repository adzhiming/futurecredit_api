<style>
    .cont2 .content{
        margin-top:0.1rem;
        width:100%;
        height:1.8rem;
        background-color: #fff;
    }
     .cont2 .left{
        width:70%;
        height:100%;
        float: left;
    }
     .cont2 .left .cont-img{
        height:100%;
        width:40%;
        float: left;
    }
    .cont2 .left .cont-img img{
        width:70%;
        margin-top:0.5rem;
        margin-left:0.1rem;
    }
    .cont2 .left .cont-p{
        width:60%;
        height:100%;
        float: left;

    }
     .cont2 .left .cont-p p:nth-of-type(1){
        margin-top:0.5rem;
        font-size:0.3rem;
    }
     .cont2 .left .cont-p p:nth-of-type(2){
        font-size:0.2rem;
        margin-top:0.07rem;
    }

     .cont2 .right{
        font-size:0.3rem;
        color:#4f7dfd;
        float: left;
        width:30%;
        height:100%;
        text-align: center;
        line-height:1.8rem;
    }
</style>


<div class="cont2" id="dk">

    <div class="content" ng-repeat="dk in loan_log">
        <div class="left">
            <div class="cont-img">
                <img ng-src="http://{{dk.logo}}" alt="">
            </div>
            <div class="cont-p">
                <p ng-bind="dk.name"></p>
                <p>到账时间：{{dk.confirm_time}}</p>
            </div>
        </div>
        <div class="right">
            ￥{{dk.loan_price}}
        </div>
    </div>
</div>
