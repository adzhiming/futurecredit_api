	function qiehuan(e) {
		e.setAttribute('src', "__ASSETS__/agent/img/msbk_1.png");
		setTimeout(function() {
			if (url.indexOf("id/") != -1) {
				var did = url.slice(url.indexOf('id/')+3);

			}
		}, 200)
	}

</script>
