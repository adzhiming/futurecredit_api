<!--弹出框-->
<div class="login-box box-show">
    <div class="box">
        <span class="cancel" ng-click="cancel()">&times;</span>
        <form action="" name="form1" id="mesg">
            <div class="row">
                <span>真实姓名:</span>
                <input type="text" placeholder="真实姓名" class="name" name="username">
            </div>
            <div class="row">
                <span>手机号码:</span>
                <input type="number"  name="name" placeholder="手机号码" class="ipt1" id="telphone">
            </div>
            <div class="row yz">
                <span>验证码:</span>
                <input type="number" name="yzm" placeholder="验证码" class="ipt2"  id="yzm">
                <div class="gecode" ng-click="sendCodeNew()">获取验证码</div>
            </div>
            <div id="code"></div>
        </form>
        <div class="ljsq" ng-click="login()">登录</div>
    </div>
</div>
